<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="border-container">

        <div class="border1">

            <h2>
                Foods
            </h2>
            <ul>
                <li>Almonds</li>
                <li>Dragon Fruit</li>
                <li>Jelly</li>
                <li>Marshmallow</li>
                
            </ul>
        </div>
        <div class="border2">
            <h2>
                Months
            </h2>
            <ul>
                <li>March</li>
                <li>December</li>
                <li>August</li>
                <li>January</li>
            </ul>
        </div>
        <div class="border3">
            <h2>
                Animals
            </h2>
            <ul>
                <li>Mouse</li>
                <li>Jaguar</li>
                <li>Dog</li>
                <li>Ape</li>
            </ul>
        </div>
        <div class="border4">
            <h2>
                Countries
            </h2>
            <ul>
                <li>Denmark</li>
                <li>Myanmar</li>
                <li>Australia</li>
                <li>Japan</li>
            </ul>
        </div>
    </div>
</body>
</html>
